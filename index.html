<!DOCTYPE html>
<html>

<head>
  <!-- Meta data section -->
  <meta charset="utf-8">
  <meta name="description" content="Calculator for Volume of a Sphere, Using Javascript">
  <meta name="keywords" content="immaculata, icd2o">
  <meta name="author" content="Atri Sarker">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png">
  <link rel="manifest" href="./fav_index/site.webmanifest">

  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- Title -->
  <title>Volume of a Sphere in JS</title>
</head>

<body>

  <!-- Script -->
  <script defer src="./js/script.js"></script>

  <!-- Header -->
  <h1>Volume of a Sphere in JS</h1>

  <!-- Table For Layout -->
  <table>
    <tr>
      <td>
        <!-- RADIUS INPUT | DEFAULT VALUE OF 2 -->
        <label for="radiusInput">radius (m):</label>
        <input id="radiusInput" type="number" name="radius" value="2" step="0.01" min="0" />
        <br>
      </td>
      <td>
        <!-- Image of Shape -->
        <img class="formulaImg" src="./images/sphereDiagram.PNG" alt="Picture of Sphere">
        <br>
      </td>
    </tr>
  </table>

  <!-- Calculate Button -->
  <button id="CalculateBtn">Calculate</button>

  <!-- Result -->
  <p>The Volume is <b id="volumeResult"> ? </b> </p>

</body>

</html>
